{% extends "base.html" %}

{% block site_content %}
	{{ block.super }}
	<div class="layout-sidebar {% block layout_sidebar_classes %}{% endblock %}">

		<main class="{% block main_classes %}layout-sidebar__main{% endblock %}">
			{% block main %}
			{% endblock %}
		</main>

		<aside class="{% block sidebar_classes %}layout-sidebar__aside{% endblock %}">
			{% block sidebar %}
			{% endblock %}
		</aside>
	</div>
{% endblock site_content %}
