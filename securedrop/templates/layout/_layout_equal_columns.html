{% extends "base.html" %}

{% block site_content %}
	{{ block.super }}
	<section>
		{% block top %}
		{% endblock %}
	</section>
	<div class="layout-equal">
		<section class="{% block column-one_classes %}layout-equal__one{% endblock %}">
			{% block column_one %}
			{% endblock %}
		</section>

		<section class="{% block column-two_classes %}layout-equal__two{% endblock %}">
			{% block column_two %}
			{% endblock %}
		</section>
	</div>
{% endblock site_content %}
