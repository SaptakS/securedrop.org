{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <div class="row">
      <div class="text-center">
        {% load static %}
        <img src='{% static "img/logo.png" %}'>
        <h2>{{ securedrop.organization }}<h2>
        <p>
          <a href="{{ securedrop.landing_page_domain }}">{{ securedrop.landing_page_domain }}</a>
        </p>
        <p>
          <code>{{ securedrop.onion_address }}</code>
        </p>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
          <a href="{% url 'securedrop_directory' %}" class="btn btn-sm btn-primary"/>Back to SecureDrop Directory</a>
      </div>
  </div>
</div>

{% include "scan_detail.html" with result=securedrop.results.latest %}

{% endblock %}
