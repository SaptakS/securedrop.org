{% extends "layout/_layout_one_column.html" %}
{% load i18n %}

{% block page_title %}
	<h1 class="header__title">
		{% trans "Disable Two-Factor Authentication" %}
	</h1>
{% endblock %}

{% block main %}
	<div class="allauth">
		<p>{% trans "Are you sure?" %}</p>

		<form method="post">
			{% csrf_token %}
			<button type="submit">
				{% trans 'Disable Two-Factor' %}
			</button>
		</form>
	</div>
{% endblock %}
