{% extends "layout/_layout_one_column.html" %}

{% load i18n %}

{% block page_title %}
	<h1 class="header__title">{% trans 'Sign Out' %}</h1>
{% endblock %}

{% block main %}
	<p>{% trans 'Are you sure you want to sign out?' %}</p>

	<form method="post" action="{% url 'account_logout' %}" class"basic-form">
	  {% csrf_token %}
	  {% if redirect_field_value %}
		  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
	  {% endif %}
	  <button type="submit" class="basic-form__submit">{% trans 'Sign Out' %}</button>
	</form>
{% endblock main %}
