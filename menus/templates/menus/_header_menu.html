{% load get_menu %}

{% get_menu 'main' as menu_items %}

<ul class='nav-menu nav-menu--mobile-hidden'>
  {% for item in menu_items %}
  <li class="nav-menu__item">
    <a class="nav-menu__link {{ item.html_classes }}" href="{{ item.url }}">
      {{ item.text }}
    </a>
  </li>
  {% endfor %}
</ul>
