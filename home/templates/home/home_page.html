{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block main%}
	<div>
		<h1>{{ page.title }}</h1>
		<p>{{ page.description|richtext }}</p>

		{% for button in page.description_buttons.all %}
			<a href="{% pageurl button.link %}"><button>{{ button.text }}</button></a>
		{% endfor %}
	</div>
{% endblock %}
