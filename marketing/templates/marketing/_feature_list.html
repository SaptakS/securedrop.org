{% load wagtailcore_tags wagtailimages_tags %}

<div class="features-list__items">
	{% for feature in features %}
			<div class="features-list__item">
				{% if feature.feature.icon %}
					{% image feature.feature.icon max-100x100 class='features-list__item-image' %}
				{% endif %}
				<div class="features-list__item-text">
					<h3 class="features-list__item-heading">{{ feature.feature.title }}</h3>
					<div class="features-list__item-description">{{ feature.feature.teaser_description }}</div>
				</div>
			</div>
	{% endfor %}
</div>
