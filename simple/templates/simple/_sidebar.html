<nav class="sidebar-nav">
		<ul class="sidebar-nav__list">
			{% for item in page.get_sidebar_menu.menu_items.all %}
				<li class="
					sidebar-nav-item
					{% if page == item.link_page.specific %}simple-page__sidebar-item--active{% endif %}
				">
					<a
						href="{{ item.url }}"
						class="sidebar-nav__link {{ item.html_classes }}"
						{% if item.title %}title="{{ item.title }}"{% endif %}
					>
						{{ item.text }}
					</a>
				</li>
			{% endfor %}
		</ul>
	</nav>
